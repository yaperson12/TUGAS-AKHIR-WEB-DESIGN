<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran Starboy Cabang Alam Sutera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./Starboy2.css" rel="stylesheet">
</head>
<body>
    <h1 class="LOL">
        <b>Form Pendaftaran Starboy Cabang Alam Sutera</b>
    </h1>
    <form class="col-1">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        <div class="col-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        </div>
          <div class="col-4">
            <label for="formFileMultiple" class="form-label">Foto Kendaraan dan Outfit termahal</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="col-5">
            <label for="inputAddress" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Blok & Nama jalan">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Alamat 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Nama Apartemen/ Nama Cluster">
          </div>
          <div class="col-7">
            <label for="validationTextarea" class="form-label">Perkenalan Diri dan Portofolio</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Introduction" required></textarea>
            <div class="invalid-feedback">
              Please enter a message in the textarea.
            </div>
            <br><br>
          <div class="col-8">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
          </div>
          <br>
          <Caption class="col-10">
            Jadwal live interview yang dapat dipilih:
          </Caption>
          <table class="col-9"  width="363" bordercolor="#EFBE0A">
            <br>
            <tr>
            <td width="120">Senin(10AM-12PM)</td>
            <td width="120">Selasa(13:00PM-15.00PM)</td>
          </tr>
          <tr>
            <td width="120">WEEKEND(09.00AM-15.00PM)</td>
          </tr>
          </table>
      </form>
</body>
</html>
